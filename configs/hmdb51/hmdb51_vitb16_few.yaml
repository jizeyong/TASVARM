  image_mode: "ViT-B/16"
  text_mode: "ViT-B/32"
mixup:
  enable: true
  alpha: 0.5
grad_clip:
  enable: false
  mode: "norm" # "norm" or "clip"
  value: 1 #    1.0   or  0.5
logging:
  controls: true
  print_freq: 50
  eval_freq: 1

